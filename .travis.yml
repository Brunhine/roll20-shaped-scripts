language: node_js
node_js:
- '4.4'
script: npm test
before_deploy:
- git config --global user.email "lucian@symposion.co.uk"
- git config --global user.name "Travis-CI"
- git config credential.helper "store --file=.git/credentials"
- echo "https://${GH_TOKEN}:@github.com" > .git/credentials
deploy:
- provider: script
  skip_cleanup: true
  script: gulp release
  on:
    repo: symposion/roll20-shaped-scripts
    branch: master
after_deploy:
- cd ..
- git clone --branch master https://github.com/symposion/roll20-api-scripts.git
- cd roll20-api-scripts
- git config credential.helper "store --file=.git/credentials"
- echo "https://${GH_TOKEN}:@github.com" > .git/credentials
- git remote add upstream https://www.github.com/roll20/roll20-api-scripts.git
- git fetch --all
- git rebase upstream/master
- git push origin master
- git checkout -B shaped-sheet-update
- cd 5eShapedCompanion
- npm install
- gulp syncReleases
- git add .
- git commit -m "Submit updated version of 5eShapedCompanion script to roll20"
- git push origin shaped-sheet-update

env:
  global:
    secure: 
